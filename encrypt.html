<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quardian-Safe API — Encrypt | Decrypt | Sign | Verify</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { inter: ['Inter', 'ui-sans-serif', 'system-ui'] },
          colors: {
            quardian: {
              bg: '#0a0f1a',
              panel: '#0f1726',
              neon: '#00e5ff',
              accent: '#6ee7ff',
              pulse: '#20f3b4'
            },
          },
          boxShadow: {
            glow: '0 0 15px rgba(0,229,255,0.4)',
          },
        },
      },
    };
  </script>

  <style>
    :root { color-scheme: dark; }
    body { font-family: 'Inter', system-ui, sans-serif; }
    .ring-anim::before {
      content: "";
      position: absolute;
      inset: -2px;
      background: conic-gradient(from 0deg, rgba(0,229,255,.3), rgba(32,243,180,.35), rgba(0,229,255,.3));
      filter: blur(200px);
      z-index: -1;
      border-radius: 9999px;
      opacity: .7;
      animation: spin 6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .tab-btn {
      transition: all 0.25s ease;
      border: 1px solid rgba(255,255,255,0.1);
      color: #6ee7ff;
      background: rgba(110,231,255,0.08);
    }
    .tab-btn:hover {
      background: rgba(110,231,255,0.15);
      box-shadow: 0 0 10px rgba(110,231,255,0.3);
    }
    .tab-btn.active {
      background: #6ee7ff;
      color: #0a0f1a;
      box-shadow: 0 0 20px rgba(110,231,255,0.6);
    }
  </style>
</head>

<body class="bg-quardian-bg text-slate-100 transition-colors duration-300">

  <!-- Header -->
  <header class="sticky top-0 z-40 backdrop-blur border-b border-white/10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3 group">
        <span class="relative inline-grid place-items-center w-9 h-9 rounded-xl bg-gradient-to-br from-quardian-neon/20 to-quardian-pulse/20 ring-1 ring-quardian-neon/40 shadow-glow">
          <svg width="20" height="20" viewBox="0 0 24 24" class="text-quardian-accent group-hover:drop-shadow-neon transition">
            <path d="M12 3l8.66 5v8L12 21l-8.66-5V8L12 3z" fill="none" stroke="currentColor" stroke-width="1.5"/>
          </svg>
        </span>
        <span class="text-xl font-semibold tracking-tight">Quardian</span>
      </a>
      <a href="index.html" class="relative ring-anim inline-flex items-center gap-2 rounded-xl px-4 py-2 text-sm font-semibold text-slate-900 dark:text-slate-900 bg-quardian-accent hover:brightness-110">
          Back to Home
        </a>
    </div>
  </header>

  <!-- Hero -->
  <section class="py-20 text-center">
    <div class="max-w-3xl mx-auto px-4">
      <h1 class="text-4xl md:text-5xl font-extrabold">Quardian-Safe API Demo</h1>
      <p class="mt-4 text-slate-400 text-lg">
        Test <span class="text-quardian-accent font-semibold">Encryption</span>, <span class="text-quardian-accent font-semibold">Decryption</span>,
        <span class="text-quardian-accent font-semibold">Signing</span>, and <span class="text-quardian-accent font-semibold">Verification</span> — all through live PQC-ready API endpoints.
      </p>
    </div>
  </section>

  <!-- Tabs -->
  <section class="max-w-3xl mx-auto px-4 mb-28">
    <div class="rounded-2xl border border-white/10 bg-quardian-panel/70 p-8 shadow-glow">
      <div class="flex justify-center mb-6 gap-2">
        <button id="tabEncrypt" class="tab-btn active px-4 py-2 rounded-l-lg font-semibold">Encrypt</button>
        <button id="tabDecrypt" class="tab-btn px-4 py-2 font-semibold">Decrypt</button>
        <button id="tabSign" class="tab-btn px-4 py-2 font-semibold">Sign</button>
        <button id="tabVerify" class="tab-btn px-4 py-2 rounded-r-lg font-semibold">Verify</button>
      </div>

      <!-- Encrypt -->
      <form id="encryptForm" class="tab-content space-y-6">
        <select id="scheme" class="w-full rounded-lg bg-quardian-bg border border-white/10 p-3 focus:ring-2 focus:ring-quardian-accent">
          <option value="Kyber">Kyber</option>
          <option value="Dilithium">Dilithium</option>
          <option value="Falcon">Falcon</option>
        </select>
        <textarea id="plaintext" rows="4" placeholder="Enter text to encrypt..." class="w-full rounded-lg bg-quardian-bg border border-white/10 p-3"></textarea>
        <button type="submit" class="ring-anim inline-flex justify-center rounded-xl px-5 py-3 text-sm font-semibold text-slate-900 bg-quardian-accent w-full hover:scale-105 transition">Encrypt Data</button>
      </form>

      <!-- Decrypt -->
      <form id="decryptForm" class="tab-content hidden space-y-4">
        <textarea id="ciphertext" placeholder="Ciphertext" rows="3" class="w-full rounded-lg bg-quardian-bg border border-white/10 p-3"></textarea>
        <input id="key" placeholder="Key (Base64)" class="w-full rounded-lg bg-quardian-bg border border-white/10 p-3" />
        <div class="grid sm:grid-cols-2 gap-3">
          <input id="iv" placeholder="IV (Base64)" class="rounded-lg bg-quardian-bg border border-white/10 p-3" />
          <input id="tag" placeholder="Tag (Base64)" class="rounded-lg bg-quardian-bg border border-white/10 p-3" />
        </div>
        <button type="submit" class="ring-anim inline-flex justify-center rounded-xl px-5 py-3 text-sm font-semibold text-slate-900 bg-quardian-accent w-full hover:scale-105 transition">Decrypt Data</button>
      </form>

      <!-- Sign -->
      <form id="signForm" class="tab-content hidden space-y-4">
        <textarea id="signMessage" rows="3" placeholder="Enter message to sign..." class="w-full rounded-lg bg-quardian-bg border border-white/10 p-3"></textarea>
        <button type="submit" class="ring-anim inline-flex justify-center rounded-xl px-5 py-3 text-sm font-semibold text-slate-900 bg-quardian-accent w-full hover:scale-105 transition">Generate Signature</button>
      </form>

      <!-- Verify -->
      <form id="verifyForm" class="tab-content hidden space-y-4">
        <textarea id="verifyMessage" rows="3" placeholder="Message to verify" class="w-full rounded-lg bg-quardian-bg border border-white/10 p-3"></textarea>
        <textarea id="verifyPublicKey" placeholder="Public Key (Base64)" rows="2" class="w-full rounded-lg bg-quardian-bg border border-white/10 p-3"></textarea>
        <textarea id="verifySignature" placeholder="Signature (Base64)" rows="2" class="w-full rounded-lg bg-quardian-bg border border-white/10 p-3"></textarea>
        <button type="submit" class="ring-anim inline-flex justify-center rounded-xl px-5 py-3 text-sm font-semibold text-slate-900 bg-quardian-accent w-full hover:scale-105 transition">Verify Signature</button>
      </form>

      <div id="resultBox" class="mt-8 hidden">
        <h3 class="text-lg font-semibold mb-2 text-quardian-accent">Result</h3>
        <pre id="resultOutput" class="text-sm text-slate-300 bg-quardian-bg border border-white/10 p-4 rounded-lg overflow-x-auto"></pre>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-10 border-t border-white/10 text-center text-sm text-slate-400">
    © <span id="year"></span> Quardian — Post-Quantum Secure SaaS Platform
  </footer>

  <script>
    const API = "https://quardian-backend.onrender.com/api";
    document.getElementById("year").textContent = new Date().getFullYear();

    const tabs = {
      Encrypt: document.getElementById("encryptForm"),
      Decrypt: document.getElementById("decryptForm"),
      Sign: document.getElementById("signForm"),
      Verify: document.getElementById("verifyForm"),
    };
    const buttons = {
      Encrypt: document.getElementById("tabEncrypt"),
      Decrypt: document.getElementById("tabDecrypt"),
      Sign: document.getElementById("tabSign"),
      Verify: document.getElementById("tabVerify"),
    };

    Object.keys(buttons).forEach(k => {
      buttons[k].addEventListener("click", () => {
        Object.values(tabs).forEach(t => t.classList.add("hidden"));
        Object.values(buttons).forEach(b => b.classList.remove("active"));
        tabs[k].classList.remove("hidden");
        buttons[k].classList.add("active");
        document.getElementById("resultBox").classList.add("hidden");
      });
    });

    const resultBox = document.getElementById("resultBox");
    const resultOutput = document.getElementById("resultOutput");

    async function postJSON(url, body) {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    // Encrypt
    document.getElementById("encryptForm").addEventListener("submit", async e => {
      e.preventDefault();
      resultOutput.textContent = "Encrypting...";
      resultBox.classList.remove("hidden");
      try {
        const text = document.getElementById("plaintext").value.trim();
        const algorithm = document.getElementById("scheme").value;
        const data = await postJSON(`${API}/encrypt`, { text, algorithm });
        resultOutput.textContent = JSON.stringify(data, null, 2);
      } catch (err) { resultOutput.textContent = "Error: " + err.message; }
    });

    // Decrypt
    document.getElementById("decryptForm").addEventListener("submit", async e => {
      e.preventDefault();
      resultOutput.textContent = "Decrypting...";
      resultBox.classList.remove("hidden");
      try {
        const body = {
          ciphertext: document.getElementById("ciphertext").value.trim(),
          key: document.getElementById("key").value.trim(),
          iv: document.getElementById("iv").value.trim(),
          tag: document.getElementById("tag").value.trim(),
        };
        const data = await postJSON(`${API}/decrypt`, body);
        resultOutput.textContent = JSON.stringify(data, null, 2);
      } catch (err) { resultOutput.textContent = "Error: " + err.message; }
    });

    // Sign
    document.getElementById("signForm").addEventListener("submit", async e => {
      e.preventDefault();
      resultOutput.textContent = "Signing...";
      resultBox.classList.remove("hidden");
      try {
        const message = document.getElementById("signMessage").value.trim();
        const data = await postJSON(`${API}/sign`, { message });
        resultOutput.textContent = JSON.stringify(data, null, 2);
      } catch (err) { resultOutput.textContent = "Error: " + err.message; }
    });

    // Verify
    document.getElementById("verifyForm").addEventListener("submit", async e => {
      e.preventDefault();
      resultOutput.textContent = "Verifying...";
      resultBox.classList.remove("hidden");
      try {
        const body = {
          message: document.getElementById("verifyMessage").value.trim(),
          publicKey: document.getElementById("verifyPublicKey").value.trim(),
          signature: document.getElementById("verifySignature").value.trim(),
        };
        const data = await postJSON(`${API}/verify`, body);
        resultOutput.textContent = JSON.stringify(data, null, 2);
      } catch (err) { resultOutput.textContent = "Error: " + err.message; }
    });
  </script>
</body>
</html>
