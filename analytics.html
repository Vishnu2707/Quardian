<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quardian Analytics Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            quardian: {
              bg: '#0a0f1a',
              panel: '#0f1726',
              accent: '#00e5ff',
              pulse: '#20f3b4',
            },
          },
          boxShadow: {
            glow: '0 0 0 1px rgba(124,243,255,0.2), 0 10px 40px rgba(0,229,255,.12)',
          },
        },
      },
    };
  </script>

  <style>
    :root { color-scheme: dark; }
    body { font-family: 'Inter', system-ui, sans-serif; }
    .ring-anim::before {
      content:"";
      position:absolute; inset:-2px;
      background:conic-gradient(from 0deg, rgba(0,229,255,.3), rgba(32,243,180,.35), rgba(0,229,255,.3));
      filter:blur(12px);
      z-index:-1; border-radius:9999px; opacity:.7;
      animation:spin 6s linear infinite;
    }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>

<body class="bg-quardian-bg text-slate-100 transition-colors duration-300">
  <!-- Header -->
  <header class="sticky top-0 z-40 backdrop-blur border-b border-white/10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3 group">
        <span class="relative inline-grid place-items-center w-9 h-9 rounded-xl bg-gradient-to-br from-quardian-accent/20 to-quardian-pulse/20 ring-1 ring-quardian-accent/40 shadow-glow">
          <svg width="20" height="20" viewBox="0 0 24 24" class="text-quardian-accent">
            <path d="M12 3l8.66 5v8L12 21l-8.66-5V8L12 3z" fill="none" stroke="currentColor" stroke-width="1.5"/>
          </svg>
        </span>
        <span class="text-xl font-semibold tracking-tight">Quardian</span>
      </a>
      <a href="index.html" class="text-sm text-quardian-accent hover:underline">← Back to Home</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="py-20 text-center">
    <div class="max-w-3xl mx-auto px-4">
      <h1 class="text-4xl md:text-5xl font-extrabold">Real-Time Analytics Dashboard</h1>
      <p class="mt-4 text-slate-400 text-lg">
        Live metrics from your <span class="text-quardian-accent">Quardian-Safe API</span> via Prometheus &amp; Grafana.
      </p>
    </div>
  </section>

  <!-- Grafana Embed -->
  <section class="max-w-6xl mx-auto px-4 mb-20">
    <div class="rounded-2xl border border-white/10 bg-quardian-panel/70 shadow-glow p-4">
      <iframe
        src="http://localhost:3000/d/cf3qsv6pgcsn4f/quardian-quantum-security-dashboard?orgId=1&refresh=10s&from=1762814954027&to=1762815254028"
        frameborder="0"
        width="100%"
        height="900"
        class="rounded-xl shadow-glow"
        allow="clipboard-read; clipboard-write"
        loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-10 border-t border-white/10 text-center text-sm text-slate-400">
    © <span id="year"></span> Quardian — Quantum-Optimized Analytics Platform
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
